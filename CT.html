<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="./CD.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We Are Comin Soon</div>
             <div  class="title" id="enddate"> 21 FEB 10:00 AM </div>
            <div class="col">
              <div>
                <input type="text" readonly value="0">
                <label for="">Days</label>
              </div>
              <div>
                <input type="text" readonly value="0">
                <label for="">Hours</label>
              </div>
              <div>
                <input type="text" readonly value="0">
                <label for="">Minutes</label>
              </div>
              <div>
                <input type="text" readonly value="0">
                <label for="">Secounds</label>
              </div>
            </div>
        </div>
    </div>

    
</body>
<script src="./Ct.js"></script>
</html>
